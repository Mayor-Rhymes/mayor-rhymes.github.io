<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="des.css" type="text/css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <div class="card">
      <div class="imager">
        <img src="images/image-equilibrium.jpg" alt="sauce"/>

        <img src="images/icon-view.svg" alt="toss"/>

        <div class="blop"></div>

      </div>
  <div class="words">
     <p class="tit">Equilibrium #3429</p>

     <p>Our Equilibrium collection promotes balance and calm.</p>
  <div class="desk">

      
      <p style="color: hsl(178, 100%, 50%);"><img src="images/icon-ethereum.svg" alt="eth" style="margin-right: 4px;">0.041 ETH</p>
      <p><img src="images/icon-clock.svg" alt="clk" style="margin-right: 4px;">3 days left</p>
    </div>

  <div class="line"></div>

  <div class="pic">
    <img src="images/image-avatar.png" alt="clk" style="width: 30px; height: 30px; border: 1px solid white; border-radius: 30px;">
    <p>Creation of <span>Jules Wyvern</span></p>
 </div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olakunle Raheem</a>.
  </div>
</body>
</html>
